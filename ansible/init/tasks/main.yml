---
- name: Make app directory
  become: true
  file: path=/var/www state=directory mode=0755

- name: Symbolic link
  become: true
  file: src=/vagrant dest=/var/www/vhosts state=link

- name: Update and upgrade apt packages
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400

- name: Install basic packages
  become: true
  apt:
    pkg:
      - git
      - unzip
      - python-pip
      - python3-pip
      - fabric
    state: present
    update_cache: yes